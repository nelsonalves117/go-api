services:
  mongodb:
    container_name: container-mongodb
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - 27017:27017
    volumes:
      - ../scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - ../data/db:/data/db
